refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{h([{d(%H:%M:%S)} {l} {M}])} {m}{n}"
  file:
    kind: rolling_file
    path: logs/cobalt.log
    policy:
      trigger:
        kind: size
        limit: 30 mb
      roller:
        kind: fixed_window
        pattern: logs/old/cobalt_{}.log
        count: 5
        base: 1
root:
  level: <level>
  appenders:
    - stdout
    - file
